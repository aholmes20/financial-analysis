<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Outcomes - Time Value of Money and Investment Decisions</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --color-neutral-50: #fafafa;
            --color-neutral-100: #f5f5f5;
            --color-neutral-200: #e5e5e5;
            --color-neutral-300: #d4d4d4;
            --color-neutral-400: #a3a3a3;
            --color-neutral-500: #737373;
            --color-neutral-600: #525252;
            --color-neutral-700: #404040;
            --color-neutral-800: #262626;
            --color-neutral-900: #171717;

            /* Accent colors - badges only */
            --color-mlo: #5a9ea1;
            --color-clo: #6b9085;
        }

        body {
            font-family: 'Geist', -apple-system, sans-serif;
            background: white;
            color: var(--color-neutral-900);
            padding: 1.5rem;
            line-height: 1.6;
        }

        .outcomes-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .header h3 {
            color: var(--color-neutral-900);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header p {
            color: var(--color-neutral-600);
            font-size: 0.875rem;
        }

        /* Two-column layout */
        .outcomes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            align-items: start;
        }

        /* Module outcomes column */
        .module-outcomes {
            background: var(--color-neutral-50);
            border: 1px solid var(--color-neutral-200);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .module-outcomes h4 {
            color: var(--color-neutral-900);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .module-badge {
            background: var(--color-mlo);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .mlo-list {
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        .mlo-item {
            background: white;
            border: 2px solid var(--color-neutral-200);
            border-radius: 6px;
            padding: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mlo-item:hover {
            border-color: var(--color-mlo);
            box-shadow: 0 2px 8px rgba(122, 153, 133, 0.15);
        }

        .mlo-item:focus {
            outline: 2px solid #3182ce;
            outline-offset: 2px;
        }

        .mlo-item.active {
            border-color: var(--color-mlo);
            border-width: 2px;
            background: white;
            box-shadow: 0 4px 12px rgba(122, 153, 133, 0.2);
        }

        .mlo-header {
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .mlo-code {
            background: var(--color-mlo);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .mlo-text {
            color: var(--color-neutral-700);
            font-size: 0.875rem;
            flex-grow: 1;
            line-height: 1.4;
        }

        .connection-badges {
            display: flex;
            gap: 0.375rem;
            margin-top: 0.5rem;
            padding-left: calc(0.625rem + 52px);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .mlo-item.active .connection-badges {
            opacity: 1;
        }

        .connection-badge {
            background: var(--color-clo);
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        /* Course outcomes column */
        .course-outcomes {
            background: var(--color-neutral-50);
            border: 1px solid var(--color-neutral-200);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .course-outcomes h4 {
            color: var(--color-neutral-900);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .course-badge {
            background: var(--color-clo);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .clo-list {
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        .clo-item {
            background: white;
            border: 2px solid var(--color-neutral-200);
            border-radius: 6px;
            padding: 0.875rem;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .clo-item.highlighted {
            opacity: 1;
            border-color: var(--color-clo);
            background: white;
            box-shadow: 0 4px 12px rgba(82, 107, 105, 0.2);
        }

        .clo-header {
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .clo-code {
            background: var(--color-neutral-400);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
            transition: background 0.2s ease;
        }

        .clo-item.highlighted .clo-code {
            background: var(--color-clo);
        }

        .clo-text {
            color: var(--color-neutral-700);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        /* Help text */
        .help-text {
            background: var(--color-neutral-50);
            border-left: 3px solid var(--color-mlo);
            padding: 0.75rem 1rem;
            margin-top: 1.25rem;
            border-radius: 4px;
            text-align: center;
        }

        .help-text p {
            color: var(--color-neutral-600);
            font-size: 0.8rem;
        }

        .help-text strong {
            color: var(--color-neutral-900);
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .outcomes-grid {
                grid-template-columns: 1fr;
            }

            body { padding: 1rem; }

            .mlo-header, .clo-header {
                flex-direction: column;
                gap: 0.375rem;
            }

            .connection-badges {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="outcomes-container">
        <div class="header">
            <h3>Learning Outcomes</h3>
            <p>Click any module outcome to see how it connects to course-level goals</p>
        </div>

        <div class="outcomes-grid">
            <div class="module-outcomes">
                <h4>
                    <span class="module-badge">Module</span>
                    <span>Time Value of Money and Investment Decisions</span>
                </h4>
                <div class="mlo-list" role="list" id="mlo-list"></div>
            </div>

            <div class="course-outcomes">
                <h4>
                    <span class="course-badge">Course</span>
                    <span>Learning Outcomes</span>
                </h4>
                <div class="clo-list" role="list" id="clo-list"></div>
            </div>
        </div>

        <div class="help-text">
            <p><strong>How to use:</strong> Each module outcome contributes to broader course-level goals. Click outcomes to explore the connections.</p>
        </div>
    </div>

    <div role="status" aria-live="polite" class="sr-only" id="announcements"></div>

    <script>
        const courseOutcomes = [
            { code: 'CLO 1', text: 'Explain the role of financial management in creating value' },
            { code: 'CLO 2', text: 'Interpret and analyze key financial information to evaluate firm performance' },
            { code: 'CLO 3', text: 'Project future financial requirements and explore alternative financing scenarios' },
            { code: 'CLO 4', text: 'Evaluate investment opportunities and make informed recommendations using capital budgeting techniques' }
        ];

        const mlos = [
            {
                code: 'LO 1',
                text: 'Explain and apply the core concepts of future value, present value, discounting, and compounding',
                clos: ['CLO 4']
            },
            {
                code: 'LO 2',
                text: 'Compute values for various cash-flow patterns including annuities and perpetuities',
                clos: ['CLO 4']
            },
            {
                code: 'LO 3',
                text: 'Apply time value of money principles to value bonds, preferred shares, and common equity',
                clos: ['CLO 4']
            },
            {
                code: 'LO 4',
                text: 'Evaluate investment projects using Payback, Net Present Value (NPV), and Internal Rate of Return (IRR)',
                clos: ['CLO 4']
            },
            {
                code: 'LO 5',
                text: 'Compare projects using the Profitability Index',
                clos: ['CLO 4']
            },
            {
                code: 'LO 6',
                text: 'Make investment decisions that create shareholder value',
                clos: ['CLO 1', 'CLO 4']
            }
        ];

        const mloList = document.getElementById('mlo-list');
        const cloList = document.getElementById('clo-list');

        // Render MLOs
        mlos.forEach(mlo => {
            const div = document.createElement('div');
            div.className = 'mlo-item';
            div.setAttribute('tabindex', '0');
            div.setAttribute('role', 'button');
            div.setAttribute('aria-label', `${mlo.code}: ${mlo.text}. Press to see connected course outcomes.`);

            const badges = mlo.clos.map(c => `<span class="connection-badge">${c}</span>`).join('');

            div.innerHTML = `
                <div class="mlo-header">
                    <span class="mlo-code">${mlo.code}</span>
                    <span class="mlo-text">${mlo.text}</span>
                </div>
                <div class="connection-badges">${badges}</div>
            `;

            div.onclick = () => highlight(mlo.clos, div, mlo.code);
            div.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    highlight(mlo.clos, div, mlo.code);
                }
            };
            mloList.appendChild(div);
        });

        // Render CLOs
        courseOutcomes.forEach(clo => {
            const div = document.createElement('div');
            div.className = 'clo-item';
            div.dataset.code = clo.code;
            div.setAttribute('aria-label', `${clo.code}: ${clo.text}`);
            div.innerHTML = `
                <div class="clo-header">
                    <span class="clo-code">${clo.code}</span>
                    <span class="clo-text">${clo.text}</span>
                </div>
            `;
            cloList.appendChild(div);
        });

        function highlight(cloCodes, mloEl, mloCode) {
            const wasActive = mloEl.classList.contains('active');
            document.querySelectorAll('.mlo-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.clo-item').forEach(el => el.classList.remove('highlighted'));

            if (!wasActive) {
                mloEl.classList.add('active');
                cloCodes.forEach(code => {
                    const cloEl = document.querySelector(`.clo-item[data-code="${code}"]`);
                    if (cloEl) cloEl.classList.add('highlighted');
                });
                announce(`${mloCode} selected. Contributes to ${cloCodes.join(', ')}.`);
            } else {
                announce('Selection cleared.');
            }
        }

        function announce(message) {
            const announcer = document.getElementById('announcements');
            announcer.textContent = message;
            setTimeout(() => { announcer.textContent = ''; }, 1000);
        }
    </script>
</body>
</html>
